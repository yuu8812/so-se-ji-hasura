table:
  name: reactions
  schema: public
object_relationships:
  - name: argument
    using:
      foreign_key_constraint_on: argument_id
  - name: argument_chat
    using:
      foreign_key_constraint_on: argument_chat_id
  - name: diet_member
    using:
      foreign_key_constraint_on: diet_member_id
  - name: law
    using:
      foreign_key_constraint_on: law_id
  - name: law_revision_column
    using:
      foreign_key_constraint_on: law_revision_column_id
  - name: law_summary
    using:
      foreign_key_constraint_on: law_summary_id
  - name: official_gazette
    using:
      foreign_key_constraint_on: official_gazetta_id
  - name: official_gazette_column
    using:
      foreign_key_constraint_on: official_gazette_column_id
  - name: party
    using:
      foreign_key_constraint_on: party_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - argument_chat_id
        - argument_id
        - created_at
        - diet_member_id
        - id
        - law_id
        - law_revision_column_id
        - official_gazetta_id
        - official_gazette_column_id
        - party_id
        - type
        - updated_at
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
