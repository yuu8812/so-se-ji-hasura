table:
  name: law_summaries
  schema: public
object_relationships:
  - name: law
    using:
      foreign_key_constraint_on: law_id
  - name: user
    using:
      foreign_key_constraint_on: author_id
array_relationships:
  - name: reactions
    using:
      foreign_key_constraint_on:
        column: law_summary_id
        table:
          name: reactions
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - summary_text
        - author_id
        - id
        - law_id
      filter: {}
      allow_aggregations: true
    comment: ""
