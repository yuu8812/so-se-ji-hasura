table:
  name: arguments
  schema: public
object_relationships:
  - name: law
    using:
      foreign_key_constraint_on: law_id
  - name: user
    using:
      foreign_key_constraint_on: author_id
array_relationships:
  - name: argument_chat_boxes
    using:
      foreign_key_constraint_on:
        column: argument_id
        table:
          name: argument_chat_boxes
          schema: public
  - name: argument_views
    using:
      foreign_key_constraint_on:
        column: argument_id
        table:
          name: argument_views
          schema: public
  - name: world_arguments
    using:
      foreign_key_constraint_on:
        column: argument_id
        table:
          name: world_arguments
          schema: public
