table:
  name: citizenes
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: citizen_histories
    using:
      foreign_key_constraint_on:
        column: citizen_id
        table:
          name: citizen_histories
          schema: public
  - name: world_citizenes
    using:
      foreign_key_constraint_on:
        column: citizen_id
        table:
          name: world_citizenes
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - gender
        - body_setting
        - name
        - created_at
        - updated_at
        - id
        - user_id
      filter: {}
    comment: ""
