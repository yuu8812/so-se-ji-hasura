  - name: law_summaries
    using:
      foreign_key_constraint_on:
        column: law_id
        table:
          name: law_summaries
          schema: public
  - name: law_views
    using:
      foreign_key_constraint_on:
        column: law_id
        table:
          name: law_views
          schema: public
  - name: world_laws
    using:
      foreign_key_constraint_on:
        column: law_id
        table:
          name: world_laws
          schema: public
