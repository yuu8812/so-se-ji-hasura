table:
  name: argument_resources
  schema: public
object_relationships:
  - name: argument
    using:
      foreign_key_constraint_on: argument_id
array_relationships:
  - name: argument_resource_managers
    using:
      foreign_key_constraint_on:
        column: argument_resource_id
        table:
          name: argument_resource_managers
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - argument_id
        - author_id
        - id
      filter: {}
    comment: ""
