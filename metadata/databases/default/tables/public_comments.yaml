table:
  name: comments
  schema: public
object_relationships:
  - name: argument
    using:
      foreign_key_constraint_on: argument_id
  - name: argument_chat
    using:
      foreign_key_constraint_on: argument_chat_id
  - name: diet_member
    using:
      foreign_key_constraint_on: diet_member_id
  - name: law
    using:
      foreign_key_constraint_on: law_id
  - name: law_revision_column
    using:
      foreign_key_constraint_on: law_revision_column_id
  - name: official_gazette
    using:
      foreign_key_constraint_on: official_gazette_id
  - name: party
    using:
      foreign_key_constraint_on: party_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: comment_reactions
    using:
      foreign_key_constraint_on:
        column: comment
        table:
          name: comment_reactions
          schema: public
insert_permissions:
  - role: authenticated
    permission:
      check: {}
      columns:
        - text
        - created_at
        - updated_at
        - argument_chat_id
        - argument_id
        - diet_member_id
        - id
        - law_id
        - law_revision_column_id
        - official_gazette_id
        - party_id
        - user_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - text
        - created_at
        - updated_at
        - argument_chat_id
        - argument_id
        - diet_member_id
        - id
        - law_id
        - law_revision_column_id
        - official_gazette_id
        - party_id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
