table:
  name: argument_chats
  schema: public
object_relationships:
  - name: argument
    using:
      foreign_key_constraint_on: argument_id
  - name: user
    using:
      foreign_key_constraint_on: author_id
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: argument_chat_id
        table:
          name: comments
          schema: public
  - name: reactions
    using:
      foreign_key_constraint_on:
        column: argument_chat_id
        table:
          name: reactions
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - chat
        - created_at
        - updated_at
        - argument_id
        - author_id
        - id
      filter: {}
    comment: ""
