table:
  name: argument_chat_box
  schema: public
object_relationships:
  - name: argument
    using:
      foreign_key_constraint_on: argument_id
array_relationships:
  - name: argumen_chats
    using:
      foreign_key_constraint_on:
        column: chat_box_id
        table:
          name: argumen_chats
          schema: public
insert_permissions:
  - role: authenticated
    permission:
      check: {}
      columns:
        - desctiption
        - title
        - created_at
        - updated_at
        - argument_id
        - id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - desctiption
        - title
        - created_at
        - updated_at
        - argument_id
        - id
      filter: {}
      allow_aggregations: true
    comment: ""
