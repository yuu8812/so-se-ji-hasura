table:
  name: comment_reactions
  schema: public
object_relationships:
  - name: commentByComment
    using:
      foreign_key_constraint_on: comment
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: authenticated
    permission:
      check: {}
      columns:
        - type
        - created_at
        - updated_at
        - comment
        - id
        - user_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - comment
        - created_at
        - id
        - type
        - updated_at
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
delete_permissions:
  - role: authenticated
    permission:
      filter:
        user:
          authentication_id:
            _eq: X-Hasura-User-Id
    comment: ""
