table:
  name: world_comments
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: author_id
  - name: world
    using:
      foreign_key_constraint_on: world_id
array_relationships:
  - name: world_comment_reactions
    using:
      foreign_key_constraint_on:
        column: comment_id
        table:
          name: world_comment_reactions
          schema: public
